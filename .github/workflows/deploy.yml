# This workflow builds and deploys your site to GitHub Pages.

name: Build and Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"] # Change this to your default branch if it's not "main"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Replace Firebase Config Placeholders ‚öôÔ∏è
        run: |
          # This step replaces the simple __PLACEHOLDER__ text with the actual secret values.
          # Using double quotes around the sed command allows the shell to expand the GitHub variables.
          sed -i "s|__FIREBASE_API_KEY__|${{ secrets.FIREBASE_API_KEY }}|g" index.html
          sed -i "s|__FIREBASE_AUTH_DOMAIN__|${{ vars.FIREBASE_AUTH_DOMAIN }}|g" index.html
          sed -i "s|__FIREBASE_PROJECT_ID__|${{ vars.FIREBASE_PROJECT_ID }}|g" index.html
          sed -i "s|__FIREBASE_STORAGE_BUCKET__|${{ vars.FIREBASE_STORAGE_BUCKET }}|g" index.html
          sed -i "s|__FIREBASE_MESSAGING_SENDER_ID__|${{ vars.FIREBASE_MESSAGING_SENDER_ID }}|g" index.html
          sed -i "s|__FIREBASE_APP_ID__|${{ vars.FIREBASE_APP_ID }}|g" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repositoryff
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

